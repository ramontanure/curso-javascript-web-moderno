<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        // Quando voce vai usar o jQuery dentro do seu código javaScript é referenciado com $
        // Fazendo essa referencia voce ja tem o jQuery disponivel
        // Pode acessar varias funções do jquery com a notação ., e chamar a função que pode ser passado varias configurações possiveis
        // Pode passar um seletor, significa que esse seletor div vai selecionar um conjunto de objetos
        // E temos uma função chamada .hide, que o jquery disponibiliza
        // Fiz uma unica chamada, não precisei pecorrer nenhum loop, não precisei fazer um for
        // Mesmo não tendo a necessidade de iterar eu consegui fazer que os dois elementos sumissem por isso o topico de conjuntos de objetos
        // Aqui também temos chamadas de função encadeadas 
        $('div').hide(5000).show(5000).fadeOut(5000)
        // Uma questão muito importante a partir da função get, ele vai me da de fato o elemento DOM
        //  Que está associado a esse seletor, peguei uma lista de elementos e peguei o do indice 0
        console.log($('div').get(0))
        // Quando voce acessa elementos da dom só com $('div') não sao os elementos puros por que, por que esses elementos não tem a função hide, show,etc
        // Decorator é voce fazer uma extensão de um objeto e adicionar novas funcionalidades de um objeto sem a necessidade de uma heranca
        // Dentro do objeto voce tem o nó da dom e junto com esse nó voce tem varias funcionalidades ao lado

        // O jQuery é uma API, que tem foco muito grande, de consultar elementos da pagina e manipular isso de alguma forma
        // $('div') o que retorna objetos decorados, são objetos que tem um nó da dom dentro dele e dentro dele tem varias funções pra manipular esse nó da dom 
        // Exemplo de função utilitaria verificar se o objeto é vazio 
        console.log($.isEmptyObject({}))
        // Voce quer saber se um determinado numero está em um array
        console.log(jQuery.inArray(3, [1, 2, 3]))
        // Voce consegue criar plugins, estender as funcionalidades do jQuery
        // Uma função que eu vou criar
        $.fn.fundoVerde = function () {
            // dentro do this, tenho o objeto que estou trabalhando
            this.css('background-color', "green")
            return this
        }
        // hide não vai funcionar, por que tenho que encadiar a função que eu criei
        // Fiz um encadiamento de funções em cima desse seletor do Body
        $('body').fundoVerde().hide(1000).show(5000)
    </script>
</body>
