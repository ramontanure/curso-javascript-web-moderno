<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>Sem ID!</div>


    <script>
        //Conteudo 1
        // Primeira função para adicionar elementos dentro da pagina append
        $('#conteudo1').append('<p>1</p>')

        //Conteudo 2
        const elementos = [
            // Não confudir
            // $('li') seletor
            //    Para criar elementos dentro do jQuery
            $('<li></li>').append('Arroz'),
            $('<li></li>').append('Feijão'),
            $('<li></li>').append('Carne')
        ]
        // Adicionando o array nessa lista para ficar junto com a ul
        // prepend vai ficar antes de sorvete
        const lista = $('<ul><li>Sorvete</li></ul>').append(elementos)
        $('#conteudo2').append(lista)

        // Conteudo 3
        //prepend vai ficar no inicio
        $('#conteudo3').append('<h1>1</h1>').append('<h1>2</h1>').prepend('<h1>0</h1>')
        // $('#conteudo3').append('<h1>1</h1>', '<h1>2</h1>')
        // $('#conteudo3').append(['<h1>1</h1>', '<h1>2</h1>'])
        // Diferente do append que vai anexando novos itens dentro de um determinado seletor
        // O html vai substituir os elementos que voce colocou
        $('#conteudo3').html('<h1>123</h1>')
        // função text para voce inserir textos puros
        $('#conteudo3').text('<h1>123</h1>')

        // Alterando todas divs de uma vez, tem como fazer isso também
        // divs que tenha o atributo id
        $('div[id]').html('<strong>Todos!</strong>')

    </script>
</body>
