<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }

        #resultado {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #03</h1>
    <div id='div1'>1</div>
    <div id='div2'>1</div>
    <input id='input1' type='text' placeholder='Digite Algo!'>
    <span id='resultado'></span>

    <script>
        function exibirDadosEvento(e) {
            // Vou limpar o resultado sempre que eu chamar 
            $('#resultado').empty()
            const div1 = $('<div>')
            const div2 = $('<div>')
            $('#resultado').append(div1, div2)
            // e.target é o elemento do evento
            div1.append(`target: ${e.target.id}`)

            // RelatedTarget é um outro target que está associado com o evento que aconteceu
            // RT outro elemento que está associado com o evento, target relacionado da div 1 por exemplo é o body 
            const rt = e.relatedTarget ? e.relatedTarget.tagName : null
            div1.append(`<br>relatedTarget: ${rt}`)
            // Colocando o type na div 1, nome do evento que aconteceu
            div1.append(`<br>type: ${e.type}`)

            // Se for um evento de teclado ele vai mostrar a tecla, se for omouse vai mostrar o botão que ta selecionado
            div1.append(`<br>which: ${e.which}`)
            // Meta caractere metakey
            div1.append(`<br>metaKey: ${e.metaKey}`)

            div2.append(`pageX: ${e.pageX}`)
            div2.append(`<br>pageY: ${e.pageY}`)
            div2.append(`<br>clientX: ${e.clientX}`)
            div2.append(`<br>clientY: ${e.clientY} `)
            // Pego o evento que manda pra mim no data la embaixo
            const obs = e.data ? e.data.obs : null
            div2.append(`<br>obs: ${obs}`)



        }
        // Quanto acontecer esse evento vou chamar esse evento exibirDadosEvento
        $('#div1, #div2').on('mouseenter mouseleave', { obs: 'Funciona!' }, exibirDadosEvento)
        $('input').keyup(exibirDadosEvento)
    </script>
</body>
