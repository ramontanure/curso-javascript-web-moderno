<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Selecionando Elementos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        .negrito {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Selecionando Elementos #01</h1>
    <div>
        <p>Parágrafo
            <span class='negrito'>dentro span</span>
        </p>
    </div>
    <div>
        <ul id='feira'>
            <li>Arroz</li>
            <li wm-obrigatorio>Feijão</li>
            <li class='opcional'>Carne</li>
            <li class='opcional'>Ovo</li>
        </ul>
    </div>
    <form>
        <input type='text' name='texto'>
        <input type='password' name='senha'>
        <input type='checkbox' name='check1'>
        <input type='radio' name='radio1'>
        <input type='file' name='arquivo'>
    </form>

    <script>
        // No mundo do jQuery a gente tem os seletores que ele usa fortemente do css, e também tem filtros uma forma mais refinada para voce selecionar algumas coisas
        // Que são como a anotação do pseuDoclasse e pseudoElemento :, quanto mais simples for a expressão pra obter os elementos melhor ela será
        // Pelo id por exemplo ou usando uma classe, atributo personalizado
        // Peguei o objeto feira e encadiei uma função que tem dentrod o objeto chamado addClass pra adicionar uma classe
        $('#feira').addClass('destaque').removeClass("destaque")
        // Pegando todos os elementos li, e adicionando a classe destauqe
        $('li').addClass('destaque')
        $('[wm-obrigatorio]').removeClass('destaque')
        // li que tem uma classe opcional
        $('li.opcional').removeClass('destaque')
        // Outro seletor div que tem dentro um p e dentro de p um span
        $("div p span").addClass('destaque')

        // Exclusivos do jQuery, não tem por padrao no js
        // Pegando a primeira li
        $('li:first').css('border', 'solid 3px yellow')
        // Impares
        $('li:odd').css('border', 'solid 10px orange')
        // Maior que determinado indice, refinar as consultas
        $('li:gt(1)').css('border', 'solid 10px white')
        // Vou pegar o li que não seja o ultimo
        $('li:not(:last)').css('border', 'none')
        // Ver se dentro de determinada li contem uma letra ou palavra
        $('li:contains("r")').css('background-color', 'black')

        $('form *').hide()
        // Dentro do formulario tem algum elemento do tipo text
        $("form :text").show()
        $('form :password').show()
        $('form :checkbox').show()
        $('form :radio').show()
        $('form :file').show()


    </script>
</body>
