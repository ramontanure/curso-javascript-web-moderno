<!DOCTYPE html>

<!--O que é Ajax?
    Asynchronous JavaScript And XML 
    Uma tecnica usada com JavaScript serve para ter requisições assincronas
    Quando voce vai de uma pagina pra outra e fica carregando o ajax veio para resolver esse problema pra da uma experiencia mais parecida como seria uma aplicação desktop 
    Em vez de voce fazer a requisição do servidor e o browser ficar bloqueado esperando a resposta chegar para redenrizar um novo conteudo 
    voce usa o Ajax com uma tecnica que faz com que a requisição seja disparada pelo JavaScript e não diretamente pelo browser 
    Um exemplo seria interceptar um evento de um click em um link (a) esse link vai chamar uma função sua e a partir dessa função voce vai controlar o processo de fazer uma requisição de  um conteudo de um servidor
    Quando voce faz essa requisição o browser continuar funcionando normalmente sem travar e ai voce recebe uma resposta quando ela chegar voce pode atualizar parte da pagina ou a pagina completa

   Atualiza a pagina ou parte dela sem recarregar 

-->
