<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul><li>Pedro</li><li>Ana</li><li>Bia</li></ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log() {
            console.log(this)
        }

        HTMLAllCollection.prototype.log = log
        HTMLElement.prototype.log = log
        NodeList.prototype.log = log
        Node.prototype.log = log
        const lista = document.querySelector('div ul')
        // A partir de um determinado elemento voce consegue facilmente pegar seu elemento pai
        // Acessando o pai da ul
        lista.parentNode.log()
        // Filhos Com Node List
        lista.childNodes.log()
        // Pegando o primeiro elemento da lista não ordernada
        const primeiro = lista.firstChild
        primeiro.log()
        // Acessar o proximo elemento depois do primeiro
        primeiro.nextSibling.log()
        // Pegando o ultimo elemento
        const ultimo = lista.lastChild
        ultimo.log()
        // Anterior do ultimo da lista
        ultimo.previousSibling.log()
        // Pega todos os filhos que contem na ul mas nao pega os textos vazios
        console.log(lista.children)
        // Traz o elemento de fato que foi definido na lista
        lista.firstElementChild.log()
        // Pegar ultimo elemento da lista
        lista.lastElementChild.log()
        // Pega pra mim o pai e me de o elemento anterior ao parent da lista
        lista.parentNode.previousElementSibling.log()
        // Pega o pai e me de o proximo elemento parent irmao dele
        lista.parentNode.nextElementSibling.log()

        document.querySelectorAll('div ul li').log()

    </script>
</body>

</html>
