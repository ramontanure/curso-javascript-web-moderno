<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        // Forma mais eficiente de se obter esse elemento ja que ele tem um id
        const lista = document.querySelector('#compras')

        // Forma de acessar atributos personalizados a partir da notação ponto 
        // SOmente leitura
        // Pega a lista de atributos que existem dentro da lista
        console.log(lista.attributes)
        console.log(lista.attributes[0])
        console.log(lista.attributes.id)
        // Posso acessar atributos personalizados a partir do indice, notacao ponto, array

        console.log(lista.attributes.destino)
        // Indentificador invalido
        // console.log(lista.attributes.data-urgencia)
        console.log(lista.attributes['data-urgencia'])
    
    </script>
</body>

</html>
