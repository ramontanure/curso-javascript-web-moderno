<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>O que é DOM?</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        p {
            font-size: 2em;
        }

        .conteudo img {
            height: 80%;
        }
    </style>
</head>
<body class="conteudo">
    <!-- DOm é Document Object Model, Moledo de objeto de um documento  -->
    <!-- Representa a estrutura do documento HTML e o relacionamento entre as tags -->
    <!-- Dom é uma grande arvore voce tem o elemento dentro que é o html que é o pai de todos os elementos, e tem as ramificações dentro da estrutura de arvores  -->
    <!-- Quando o html é renderizado pelo browser ele cria essa estrutura em arvore que são os elementos -->
    <!-- Estrutura em arvore, ele cria toda essa estrutura de objeto, um objeto dentro do outro -->
    <!-- A dom é uma estrutura em arvore que ele pega seu documento html que é um texto interpreta esse texto e gera essa estrutura de arvores em objetos e com isso voce pode ler a dom , e alterar a dom -->
    <p>
        <strong>Document Object Model (DOM)</strong> representa a estrutura do documento HTML e o relacionamento entre os elementos (as tags).
    
    </p>
    <img src="imgs/dom.png" alt="DOM">
</body>
</html>
