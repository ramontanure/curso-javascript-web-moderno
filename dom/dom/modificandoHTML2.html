<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        // Ele substitui todo o valor que tem dentro da div por texto alterado
        //Ele nesse caso tira o paragrafo
        //inner "dentro interno"
        div.innerHTML = 'Texto Alterado'
        // No caso vai ta substituindo não apenas o conteúdo interno maas, tudo que voce selecionou a div em geral
        // div.outerHTML = 'Texto ALterado'

        // Nesse caso antes de começar a div coloque um determinado html

        div.insertAdjacentHTML('beforebegin', '<p>Antes Início</p>')
        // After depois do inicio vai colocar esse paragrafo
        div.insertAdjacentHTML('afterbegin', '<p> Depois Início </p>')
        // Antes do fim de terminado elemento
        div.insertAdjacentHTML('beforeend', '<p>Antes fim </p>' )
        // Depois do fim
        div.insertAdjacentHTML('afterend', '<p>depois fim </p>' )

        // Temos tambem uma propriedade que pega o texto de determinado elemento
        console.log(div.innerText)
        // Resultado com as tags
        console.log(div.innerHTML)
    </script>
</body>

</html>
