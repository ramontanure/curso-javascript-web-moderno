    </nav> 
    <section id="conteudo"></section>  
    <footer>
        Curso de Web Morderno
    </footer>

    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo') //Aqui nao preciso passar o # como ele ja ta pegando um id
            link.onclick = function (e) {
                e.preventDefault() //Aqui ele vai previnir que a navegação padrao ocorra
              fetch(link.getAttribute('wm-nav')) //fetch serve para buscar 
              .then((resp) => resp.text() )//Então retorna a resposta e retorna com o conteudo html da pagina que fiz a requisição
              .then(html => conteudo.innerHTML = html )
            }
        })


    </script>
    
</body>
