<h1>Tags nao Visuais</h1>

<!-- 
    Tags Semanticas...

    section visa colocar um seção dentro do html, seçaão 1.1, 1.2, agrupamento tematico de conteudo
    article - tem o começo e fim la dentro, conteudo auto-contido
    header - cabeçalho no documento 
    footer - rodape no documento 
    nav - agrupa os links de navegacao 
    aside - de lado (ex, sidebar), Relacionado com o conteudo em volta
    detais - exibe detalhes que pode ser exibidos ou escondidos


    As famosas

    div - Divisão ou Seção
    span - usado para agrupar elementos inline como por exemplo alterar uma estilização de tal paragrafo
 -->

 <div>Area 1</div>
 <div>Area 2</div>

 <p>
     Esse é um texto com <span class="diferente"> muitas palavras</span> e ponto,
 </p>

 <style>
     div{
         display: inline; 
         /* div vai ocupar a mesma linha */
     }
     span {
         display: block;
     }

     .diferente {
         font-size: 20px;
         font-weight: bold;
     }
 </style>
