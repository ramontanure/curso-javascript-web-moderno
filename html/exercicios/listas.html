<h1>Listas</h1>

<!-- Lista Ordenada, listas que tem uma ordem por exemplo 1,2,3,4,5 -->
<h2>Aprovados</h2>
<!-- tag que eu uso para ter uma lista ordenada é ol que é order list -->
<ol>
    <!-- e aqui dentro vou colocar os li que é o list item -->
    <li>Bia</li>
    <li>Pedro</li>
    <li>Ana</li>
    <li>João</li>
</ol>

<!-- Lista Não ordenada unordered list-->
<h2>Lista de Compras</h2>

<ul>
    <li>Queijo</li>
    <li>Leite</li>
    <li>Arroz</li>
    <li>Pão</li>
</ul>

<!-- dentro de uma list item voce pode colocar outra lista nao ordenada -->

<!-- Lista de definição dl definition list, dt seria definicao de termo-->
<h2>Principais termos do glossário de Cloud</h2>
<dl>
    <dt>BaaS</dt>
    <dd>Backend como serviço</dd>
    <dt>IaaS</dt>
    <dd>Infraestrutura como serviço</dd>
</dl>
