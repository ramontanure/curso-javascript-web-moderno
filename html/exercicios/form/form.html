<h1>Formulário</h1>

<!-- Para criar um formulario coloque a tag form e dentro dele tem inputs -->
<form method="POST">
   <!-- propriedade type serve pra definir o tipo do input -->
   
   <!-- Para guardar id de usuarios voce pode criar um input escondido
Ele serve para guardar valor que voce nao quer exibir -->
   <input type="hidden" name="id" value="3">
   <input type="text" name="nome">
    <input type="password" name="senha">
    <textarea name="bio" cols="30" rows="10"></textarea>
    <div>
        <!--Aqui eles vao compartilhar os dois por que tem o mesmo name -->
        <input type="radio" name="tipo" value="admin"> Admin
        <input type="radio" name="tipo" value="regular"> Regular
        <input type="radio" name="tipo" value="professor"> Professor
    </div>
    <div>
        <input type="checkbox" name="ativo" value="on">Ativo
    </div>

    <select name="estado">
        <option>Selecione</option>
        <option value="ac">Acre</option>
        <option value="ba">Bahia</option>
    </select>
<!-- Voce pode tambem ter um select com muitas opçoes -->
    <select name="interesses" multiple size="5">
        <option value="js">js</option>
        <option value="java">java</option>
        <option value="php">php</option>
        <option value="python">python</option>
        <option value="go">go</option>
        <option value="c">c</option>
    </select>
    <!-- Voce pode colocar determinado tipo de ação atraves dos buttons e do form la em cima, assim podendo colocar pra determinado botao uma ação -->
    <button formaction="http://localhost:3003/usuarios">Incluir</button>
    <button formaction="http://localhost:3003/usuarios/3">Alterar</button>
</form>

<style>
    input,
    textarea,
    select {
        display: block;
        margin-bottom: 10px;
    }

    input[type=radio],
    input[type=checkbox]{
        display: inline;
    }

</style>
