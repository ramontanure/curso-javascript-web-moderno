<!--DocType seria o tipo de documento que no caso é o html na versao 5, isso serve pra dizer em que versao html voce esta executando -->
<!DOCTYPE html>
<html><!--Tudo começa pela tag html e dentro do corpo dessa tag html voce vai ter head, body que é o corpo da pagina que será renderizado pelo browser-->
    <head><!--Aqui voce vai colocar coisas nao visuais, com excecao do titulo-->
        <meta charset="utf-8"><!--Tipo de conjunto de caracteres que voce quer usar-->
        <title>Anatomia HTML</title>
    </head>
    <body><!--Aqui voce pode organizar sua pagina, com tags semanticas para que voce saiba qual trecho de código está fazendo tal coisa-->
        <header>
            <h1>Exercicios HTML</h1>
        </header>
        <nav><!--Seria um menu-->
           <a href="/">Navegacao 1</a> <!--Tag de link do texto-->
        </nav>
        <section id="conteudo"><!--Seção, e posso colocar propriedades para a tag secion que representa o conteudo da minha pagina e conseguindo acessar acessar por esse id-->
          Conteúdo
        </section>
        <aside>
            Lateral
        </aside>

        <footer>
            Rodapé
        </footer>
    </body>
</html>
