<!-- HTML - Linguagem de Marcacão de Hiper Texto -->
<!-- Hiper Texto é um texto lincado, a partir de um texto consigo fazer referencia a outro texto com o link que voce clicou -->
<!-- Linguagem de Marcação vamos chamar de tag -->
<tag>
    <!-- Corpo da Tag -->
    <bla>
        <opa>Texto</opa>
        <opa>Texto</opa>
        <opa>Texto</opa>
    </bla>
</tag>
<!-- Aqui é uma tag que nao existe, voce pode ter uma tag que tem corpo e uma que nao tem corpo -->

<tag />  <!--Sem corpo-->

<!--Dentro do html temos essa marcação que sao as tags, podendo tambem uma tag tendo um filho, outra tag tendo outro filho-->

<!-- Exemplos sem corpo, <meta><br><input>-->

<!--Outros Exemplos-->

<tag param="valor" param2="valor2">
    <!--Corpo da Tag- com parametros -->
</tag>

<tag param="valor" param2="valor2" /> <!--Sem corpo com parametros -->

<!--Parametros pré definidos da tag do html-->

<input type="text"> <!--Um dos parametros que o input tem é o tipo do input que é o type -->

<!--Temos tags que são especificas do HTML, e propriedades dessas tags que são especificas do HTML-->

<input type="text" cod3r-cpf><!--Voce pode criar também propriedades personalizadas e com o java script voce pode acessar isso-->
